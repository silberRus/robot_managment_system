<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роботы и Задачи (Отложенные действия)</title>
    <link rel="icon" type="image/x-icon" href="robots.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="js/views/task.css">
    <link rel="stylesheet" href="js/views/subsystems.css">
    <link rel="stylesheet" href="button3d.css">
</head>
<body>
<div id="header">
    <div id="Manager">
        <div class="dropdown">
            <button id="currentBase" class="dropbtn city-name">Выбрать</button>
            <div id="bases" class="dropdown-content">
            </div>
        </div>
    </div>
    <h3 class="terminator-style">Отложенные действия</h3>
    <!--        <label class="switch">-->
<!--            <input type="checkbox" id="toggle-system" checked>-->
<!--            <span class="slider round"></span>-->
<!--            <span class="tooltip">Выключатель отложенных действий</span>-->
<!--        </label>-->
        <button id="addRobot" class="button3d learn-more">Добавить робота</button>
    </div>
    <div id="robots"></div>
</div>
<div id="main">
    <div id="sidebar">
        <div id="subsystems"></div>
    </div>
    <div id="content">
        <div id="filters-container">
            <button id="updateTasksButton">Обновить</button>
            <button id="filterCompleted" class="filter-button">Выполненные</button>
            <button id="filterError" class="filter-button active">Ошибки</button>
            <button id="filterPending" class="filter-button active">Ожидающие</button>
            <button id="filterRunning" class="filter-button active">Работающие</button>
            <label for="tasksPerPage">max</label>
            <input type="range" id="tasksPerPage" name="tasksPerPage"
                   min="10" max="1000" value="10" oninput="tasksPerPageOutput.value = this.value">
            <output id="tasksPerPageOutput">10</output>
        </div>

        <div id="packages"></div>
    </div>
</div>

<script src="js/views/RobotView.js"></script>
