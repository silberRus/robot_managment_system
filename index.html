<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роботы и Задачи</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="js/views/task.css">
    <link rel="stylesheet" href="js/views/subsystems.css">
</head>
<body>
<div id="header">
    <div id="Manager">
        <h3>Отложенные действия</h3>
        <label class="switch">
            <input type="checkbox" id="toggle-system" checked>
            <span class="slider round"></span>
            <span class="tooltip">Выключатель отложенных действий</span>
        </label>
        <button id="addRobot">Добавить робота</button>
    </div>
    <div id="robots"></div>
</div>
<div id="main">
    <div id="sidebar">
        <div id="subsystems"></div>
    </div>
    <div id="content">
        <div id="filters-container">
            <button id="filterCompleted" class="filter-button">Выполненные</button>
            <button id="filterErrors" class="filter-button active">Ошибки</button>
            <button id="filterPending" class="filter-button active">Ожидающие</button>
            <button id="filterRunning" class="filter-button active">Работающие</button>
        </div>

        <div id="packages"></div>
    </div>
</div>

<script src="js/services/Connector1CInside.js"></script>
<script src="js/models/Settings.js"></script>
<script src="js/models/Task.js"></script>
<script src="js/models/Package.js"></script>
<script src="js/models/Robot.js"></script>
<script src="js/models/Subsystem.js"></script>
<script src="js/views/TaskView.js"></script>
<script src="js/views/PackageView.js"></script>
<script src="js/views/RobotView.js"></script>
<script src="js/views/SubsystemView.js"></script>
<script src="js/services/ConnectorAPI.js"></script>
<script src="js/services/ConnectorMock.js"></script>
<script src="js/services/DataService.js"></script>
<script src="js/App.js"></script>
</body>
</html>
